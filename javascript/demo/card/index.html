<html>
    <head>
        <link rel="stylesheet" href="card.css">
        <script src="card.js"></script>
    </head>
    <body>
        <p>点击查看各个选项卡内容：</p>
        <div class="bar">
            <button onclick="openCity(event,'London')" class="column">London</button>
            <button onclick="openCity(event,'Paris')" class="column">Paris</button>
            <button onclick="openCity(event,'Tokyo')" class="column">Tokyo</button>
        </div>
        <div class="content" id="London">
            <h1>London</h1>
            <p>London is the capital of England.</p>
        </div>
        <div class="content" id="Paris">
            <h1>Paris</h1>
            <p>Paris is the capital of France.</p>
        </div>
        <div class="content" id="Tokyo">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </body>

</html>
